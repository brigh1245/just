<div class="gallery">
    <div class="image-holder">
        <a href="#">
            <img src="https://drive.google.com/file/d/1GPwxLcGufpc1TfH9L03MDbTueO7fXJF5/view?usp=drivesdk" alt="img-1">
        </a>
        <div class="desc">
            Price: $200
            <br>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</div>

<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        <!-- Cart items will be displayed here -->
    </ul>
    <p>Total: <span id="cart-total">$0</span></p>
    <button id="checkout">Checkout</button>
</div>

<script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout');
    let cart = [];

    addToCartButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            // Add item to cart
            const price = 200; // Replace with the actual price
            cart.push({ name: 'Product ' + (index + 1), price });
            updateCart();
        });
    });

    function updateCart() {
        // Clear previous cart items
        cartItems.innerHTML = '';

        // Calculate total price
        let total = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerText = `${item.name}: $${item.price}`;
            cartItems.appendChild(li);
            total += item.price;
        });

        // Update total price
        cartTotal.innerText = `$${total}`;
    }

    checkoutButton.addEventListener('click', () => {
        // Here you can implement the checkout process, e.g., redirect to a payment page.
        // You'll need server-side code to handle the actual payment processing.
        alert('Redirecting to Checkout...');
    });
</script>
