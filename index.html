        <!-- Shopping Cart -->
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </div>

        <script>
            const cart = [];

            function addToCart(productName, price) {
                const item = {
                    name: productName,
                    price: price,
                    quantity: 1
                };

                const existingItem = cart.find(item => item.name === productName);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push(item);
                }

                updateCartDisplay();
            }

            function updateCartDisplay() {
                const cartItemsList = document.getElementById("cart-items");
                const cartTotal = document.getElementById("cart-total");

                cartItemsList.innerHTML = "";
                let total = 0;

                cart.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.name} x${item.quantity} - $${item.price * item.quantity}`;
                    cartItemsList.appendChild(listItem);
                    total += item.price * item.quantity;
                });

                cartTotal.textContent = total.toFixed(2);
            }

            const buyButtons = document.querySelectorAll('.buy-button');

            buyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productName = button.parentElement.querySelector('a img').alt;
                    const price = parseFloat(button.parentElement.querySelector('.desc').textContent.split(' ')[1]);

                    addToCart(productName, price);
                });
            });

            const checkoutButton = document.getElementById('checkout-button');
            checkoutButton.addEventListener('click', () => {
                // Implement checkout logic here (e.g., send cart data to a server)
                alert('Checkout button clicked!');
            });
        </script>
